<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/073a8bb466.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 class="text-center">TV Show search</h1>
        <form id="searchForm">
            <div id="inputContainer" class="mx-auto">
                <i class="fa-solid fa-magnifying-glass text-secondary"></i>
                <input type="text" placeholder="add tv show here" name="query">
                <button id="searchButton" class="btn btn-primary btn-round">search</button>
            </div>
        </form>
    </div>
    
    <div id="searchResultMessage" class="text-center h4"></div>
    <div id="gridContainer" class="row row-cols-1 row-cols-md-3 g-4 mx-auto"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
